{% extends "header.html" %}

{% block body %}
<div class="container" style="padding-top: 20px;">
    <h1>Cart</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                {% set subtotal = item[1] * item[2] %}
                <td>{{ subtotal }}</td>
                <td>
                    <form action="{{ url_for('remove_from_cart', product_id=item[3]) }}" method="POST">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}        
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="right"><b>Total:</b></td>
                <td>{{ total }}</td>
            </tr>
        </tfoot>
    </table>
    <form action="{{ url_for('logout') }}">
        <button type="submit" class="btn btn-primary">Checkout</button>
    </form>
</div>
{% endblock %}
