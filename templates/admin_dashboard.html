{% extends "header.html" %}
{% block body %}
<style>
  td{
    padding:30px

  }
</style>
  <h1>Admin Dashboard</h1>
  <h2>Welcome, {{ session['admin'] }}</h2>
  <table class="category-table">
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category[1] }}</td>
          <td><a href="{{ url_for('admin_view_products', category_id=category[0]) }}">View Products</a></td>
          <td><a href="{{ url_for('modify_category', category_id=category[0]) }}">Modify Category</a></td>
          <td><form action="{{ url_for('delete_category', category_id=category[0]) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this category?');">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <table>
    <td><a href="{{ url_for('add_category') }}">Add Category</a></td>
  <td><a href="{{ url_for('admin_logout') }}">Logout</a></td>
  </table>
  
</body>
</html>


{% endblock %}
